{% extends 'base.html' %}

{% block page %}
    Account
{% endblock page %}
    
{% block content %}
    
    <!-- Account-Page -->
    <div class="page-account u-s-p-t-80">
        <div class="container">
            <div class="row">
                <!-- Login -->
                <div class="col-lg-6">
                    <div class="login-wrapper">
                        <h2 class="account-h2 u-s-m-b-20">Login</h2>
                        <h6 class="account-h6 u-s-m-b-30">Welcome back! Sign in to your account.</h6>
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="u-s-m-b-30">
                                <label for="user-name-email">Email
                                    <span class="astk">*</span>
                                </label>
                                <input type="email" id="user-name-email" name="email" class="text-field" placeholder="Email">
                            </div>
                            <div class="u-s-m-b-30">
                                <label for="login-password">Password
                                    <span class="astk">*</span>
                                </label>
                                <input type="password" name="password" id="login-password" class="text-field" placeholder="Password">
                            </div>
                            <div class="group-inline u-s-m-b-30">
                                <div class="group-1">
                                    <input type="checkbox" class="check-box" id="remember-me-token">
                                    <label class="label-text" for="remember-me-token">Remember me</label>
                                </div>
                                <div class="group-2 text-right">
                                    <div class="page-anchor">
                                        <a href="#">
                                            <i class="fas fa-circle-o-notch u-s-m-r-9"></i>Lost your password?</a>
                                    </div>
                                </div>
                            </div>
                            <div class="m-b-45">
                                <button class="button button-outline-secondary w-100">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Login /- -->
                <!-- Register -->
                <div class="col-lg-6">
                    <div class="reg-wrapper">
                        <h2 class="account-h2 u-s-m-b-20">Register</h2>
                        <h6 class="account-h6 u-s-m-b-30">Registering for this site allows you to access your order status and history.</h6>
                        <form method="post" action="{% url 'account' %}">
                            {% csrf_token %}
                            <div class="u-s-m-b-30">
                                <label for="user-name">First Name
                                    <span class="astk">*</span>
                                </label>
                                <input type="text" id="user-name" name="first_name" class="text-field" placeholder="First Name" required>
                            </div>
                            <div class="u-s-m-b-30">
                                <label for="user-name">Phone
                                    <span class="astk">*</span>
                                </label>
                                <input type="phone" id="user-name" name="phone_number" class="text-field" placeholder="Phone" required>
                            </div>
                            <div class="u-s-m-b-30">
                                <label for="email">Email
                                    <span class="astk">*</span>
                                </label>
                                <input type="text" id="email" name="email" class="text-field" placeholder="Email" required>
                            </div>
                            <div class="u-s-m-b-30">
                                <label for="password">Password
                                    <span class="astk">*</span>
                                </label>
                                <input type="password" id="password" name="password1" class="text-field" placeholder="Password" required>
                            </div>
                            <div class="u-s-m-b-30">
                                <label for="password">Confirm Password
                                    <span class="astk">*</span>
                                </label>
                                <input type="password" id="password" name="password2" class="text-field" placeholder="Password" required>
                            </div>
                            <div class="u-s-m-b-30">
                                <input type="checkbox" class="check-box" id="accept">
                                <label class="label-text no-color" for="accept">Iâ€™ve read and accept the
                                    <a href="terms-and-conditions.html" class="u-c-brand">terms & conditions</a>
                                </label>
                            </div>
                            <div class="u-s-m-b-45">
                                <button class="button button-primary w-100">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Register /- -->
            </div>
        </div>
    </div>
    <!-- Account-Page /- -->
{% endblock %}
